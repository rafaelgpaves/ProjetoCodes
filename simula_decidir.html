<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body class="corpo_simulador">
    <header>
        <a href="simulador.html">
            <img src="img/arrow.png" alt="Voltar" class = 'seta'>
        </a>
        <h1>Simulador</h1>
    </header>
    <main class="main_simulador">
        <ul class="coluna_simulador">
            <li>
                <ul class="texto_simulador">
                    <li><p>Saldo: R$ xxxxxxx,xx</p></li>
                </ul>
            </li>
            <li>
                <ul class="input_simulador" id = 'SIMULA_DECIDIR'>
                    <li><p>Quanto quer investir?</p></li>
                    
                </ul>
            </li>
        </ul> 
        <p class="center">Quanto tempo quer deixar investido?</p>
        <ul class="linha_simulador">
            <li>
                <ul class="coluna_simulador">
                    <input type = 'radio' id = '1 ano' name = 'anos' value = '1'>1 ano 
                    <input type = 'radio' id = '2 anos' name = 'anos' value = '2'>2 anos
                    <input type = 'radio' id = '3 anos' name = 'anos' value = '3'>3 anos
                </ul>
            </li>
            <li>
                <ul class="coluna_simulador">
                    <input type = 'radio' id = '5 anos' name = 'anos' value = '5'>5 ano 
                    <input type = 'radio' id = '10 anos' name = 'anos' value = '10'>10 anos 
                    <input type = 'radio' id = '15 anos' name = 'anos' value = '15'>15 anos 
                </ul>
            </li>
        </ul>

        <p class="center">Em qual ativo?</p>
        <ul class="linha_simulador_grande">
            <li>
                <ul class="coluna_simulador">
                    <input type = 'radio' id = 'Renda Fixa' name = 'investimentos' value = 'A'>Renda fixa
                    <input type = 'radio' id = 'Multimercado' name = 'investimentos' value = 'B'>Multimercado
                    <input type = 'radio' id = 'Fundos Imobiliários' name = 'investimentos' value = 'C'>Fundos Imobiliários
                </ul>
            </li>
            <li>
                <ul class="coluna_simulador">
                    <input type = 'radio' id = 'Debentures' name = 'investimentos' value = 'D'>Debentures 
                    <input type = 'radio' id = 'Ações' name = 'investimentos' value = 'E'>Ações
                    <li>
                        <ul class="input_simulador">
                            <li><p>Outros</p></li>
                            <li><input type ="text" ></li>
                        </ul>  
                    </li>
                </ul>
            </li>
        </ul>
        <nav class="continuar_simulador">
            <a href="depois_simula.html" >continuar</a>
        </nav>
    </main>
    <footer class = 'center corpo'>
        <figure class = 'flex_imagens'>
            <a href = 'index.html'>
                <img src = 'img/house.png'
                alt =  ''
                class = 'imagens'
                >
            </a>
            <a href = "simulador.html">
            <img src = "img/calculator.jpg" 
           class = 'imagens'
            alt="">
            </a>
            <a href = "tela_gastos.html">
            <img src = "img/cifrao_318-60525-3396452295.jpg"
            class = 'imagens'
            alt="">
            </a>
            <a href = "aulas.html">
            <img src = "img/book.png"
            class = 'imagens'
            alt="">
            </a>
        </figure>
    </footer>
    
</body>
</html>
